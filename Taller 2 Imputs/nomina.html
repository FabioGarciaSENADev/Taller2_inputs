<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio nomina</title>
</head>
<body>
    
    <div class="contenedor">
        <h1>EJERCICIO NOMINA</h1>
        <div class="contenedorFormulario">

            <form action="" class="formulario">
                <label for="nombreUsuario">Nombre Empleado</label>
                <input id="nombreUsuario" name="nombreUsuario" type="text" required autofocus maxlength="40" >

                <label>Apellido empleado</label>

                <label for="tipoDocumento">Tipo de documento</label>
                <select id="tipoDocumento" name="tipoDocumento" >
                    <option value="cc">Cedula Ciudadania</option>
                    <!-- <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option> -->
                  </select>

                <label for="numeroDocumento">numero de Documento</label>

                <label for="sueldo">Sueldo</label>

                <label for="diasTrabajados">Dias laborados</label>

                <button type="submit">Enviar</button>

            </form>
        </div>
    </div>
</body>
</html>
