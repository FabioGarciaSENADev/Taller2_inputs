<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ejercicio Form</title>
</head>

<body>

    <form class="formulario">
        <h1>Formulario Ejercicio</h1>

        <label for="firstname">Nombres:</label> 
        <input type="text" name="firstname" id="firstname" pattern="[A-Za-z ]{2,40}" size="40"
            title="Este campo solo recibe letras y no debe estar vacio" placeholder="Jhon" autofocus required>  

        <label for="lastname">Apellidos:</label>  
        <input type="text" name="lastname" id="lastname" pattern="[A-Za-z ]{2,40}" size="40"
            title="Este campo solo recibe letras y no debe estar vacio" required placeholder="Doe">  

        <label for="document">Tipo de documento:</label> 
        <select name="document" id="document" required> 
            <option disabled selected>Selecione uno</option>
            <option value="cedula">Cedula de ciudadania</option>
            <option value="tarjeta">Tarjeta de identidad</option>
            <option value="pasaporte">Pasaporte</option>
        </select> 

        <label for="documentnumber">Numero de documento</label> 
        <input type="text" name="documentnumber" id="documentnumber" pattern="[0-9]{5,15}" size="15"
            title="Este campo solo recibe numeros y no debe estar vacio" required placeholder="123456789">  

        <label for="phone">Ingrese su numero de telefono:</label> 
        <input type="tel" id="phone" name="phone" pattern="[0-9]{7,10}" placeholder="1234567890" required
        title="Este campo solo recibe numeros y no debe estar vacio">  

        <label for="birthdate">Fecha de nacimiento</label> 
        <input type="date" max="2022-11-12" min="1922-11-12">  

        <label>Genero</label> 
        <label>
            <input type="radio" name="gender" value="masculino">Masculino
        </label> 
        <label>
            <input type="radio" name="gender" value="femenino">Femenino
        </label> 
        <label>
            <input type="radio" name="gender" value="nodeterminado">Prefiero no contestar
        </label>  

        <label for="password1">Ingrese su contraseña:</label> 
        <input type="password" name="password1" id="password1" placeholder="*******"> 

        <label for="password2">Confirme su contraseña:</label> 
        <input type="password" name="password2" id="password2" placeholder="*******"> 

        <label for="email">Ingrese su correo electronico:</label> 
        <input type="email" name="email" id="email" size="40" placeholder="usuario@correo.com" required
        pattern='/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>  

        <label for="comentario"> Comentarios</label>  
        <textarea name="comentario" id="comentario" cols="30" rows="10"
            placeholder="Ingrese su comentraio"></textarea> 

        <button type="submit">Enviar</button>

    </form>   

</body>

</html>
